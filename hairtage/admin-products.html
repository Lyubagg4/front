<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Админ — Продукты</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/pages/admin-products.css" />
</head>

<body class="admin-products-body">
<header class="admin-top">
    <div class="admin-top-left">
        <a class="logout-btn" href="admin-login.html" title="Выйти">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M10 7V5a2 2 0 0 1 2-2h7v18h-7a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M3 12h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M7 8l-4 4 4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <div class="admin-user">admin_Yanochka</div>
    </div>

    <!-- БРЕНД КАК В INDEX -->
    <div class="admin-top-right">
        <div class="brand">
            <span>Hairitage</span>
            <img src="assets/icons/logo.svg" alt="Hairtage logo">
        </div>
    </div>
</header>

<section class="admin-toolbar">
    <div class="admin-search">
        <input id="searchInput" type="text" placeholder="" />
        <span class="search-icon" aria-hidden="true">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
    </div>

    <div class="admin-actions">
        <button class="action-btn" id="editBtn" title="Редактировать" disabled>
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L8 18l-4 1 1-4 11.5-11.5Z"
                      stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </button>

        <button class="action-btn" id="deleteBtn" title="Удалить" disabled>
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 6V4h8v2" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M6.5 6l1 15h9l1-15" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M10 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <button class="action-btn" id="addBtn" title="Добавить">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                <path d="M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
</section>

<main class="admin-content">
    <div id="categoriesContainer"></div>
</main>

<script src="js/data/products.js"></script>
<script src="js/admin-products.js"></script>
</body>
</html>
